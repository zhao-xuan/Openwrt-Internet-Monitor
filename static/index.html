<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Report of Internet Usage</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">My Report</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul id="deviceList" class="nav flex-column"></ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModal">Rename</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <div class="dropdown mr-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="viewSinceButton"
                                data-toggle="dropdown" aria-haspopup="true" style="width:7.5rem" aria-expanded="false">
                                Last 12 Hrs
                            </button>
                            <div class="dropdown-menu" aria-labelledby="viewSinceButton">
                                <a data-view-since="6" class="dropdown-item" href="#">Last 6 Hr</a>
                                <a data-view-since="12" class="dropdown-item active" href="#">Last 12 Hr</a>
                                <a data-view-since="24" class="dropdown-item" href="#">Last 24 Hr</a>
                                <a data-view-since="48" class="dropdown-item" href="#">Last 2 Days</a>
                                <a data-view-since="168" class="dropdown-item" href="#">Last Week</a>
                                <a data-view-since="672" class="dropdown-item" href="#">Last Month</a>
                            </div>
                        </div>
                        <div class="dropdown mr-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="groupByInterval"
                                data-toggle="dropdown" aria-haspopup="true" style="width:9.5rem" aria-expanded="false">
                                Group By Default
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="groupByInterval">
                                <div class="dropdown-item" style="width:20rem;">
                                    <label id="groupByIntervalLabel">Group By Default</label><br>
                                    <input type="range" class="custom-range" min="0" max="6" value="0" step="1"
                                        id="groupByIntervalRange" style="pointer-events: auto;">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <canvas id="myChart" class="my-4 w-100" width="900" height="380"></canvas>
                <h2>Archived Data
                </h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Device Mac</th>
                                <th>Upload</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="archivedTable">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Rename</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="New name" id="newNameInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="renameDevice()" data-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
        integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
