<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Report of Internet Usage</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">My Report</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul id="deviceList" class="nav flex-column"></ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModal">Rename</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <div class="dropdown mr-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="viewSinceButton"
                                data-toggle="dropdown" aria-haspopup="true" style="width:7.5rem" aria-expanded="false">
                                Last 12 Hrs
                            </button>
                            <div class="dropdown-menu" aria-labelledby="viewSinceButton">
                                <a data-view-since="6hr" class="dropdown-item" href="#">Last 6 Hr</a>
                                <a data-view-since="12hr" class="dropdown-item active" href="#">Last 12 Hr</a>
                                <a data-view-since="24hr" class="dropdown-item" href="#">Last 24 Hr</a>
                                <a data-view-since="2days" class="dropdown-item" href="#">Last 2 Days</a>
                                <a data-view-since="lastweek" class="dropdown-item" href="#">Last Week</a>
                                <a data-view-since="lastmonth" class="dropdown-item" href="#">Last Month</a>
                            </div>
                        </div>
                        <div class="dropdown mr-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="groupByInterval"
                                data-toggle="dropdown" aria-haspopup="true" style="width:9.5rem" aria-expanded="false">
                                Group By 1 HR
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="groupByInterval">
                                <div class="dropdown-item" style="width:20rem;">
                                    <label id="groupByIntervalLabel">Group By 1 HR</label><br>
                                    <input type="range" class="custom-range" min="0" max="5" step="1"
                                        id="groupByIntervalRange" style="pointer-events: auto;">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <canvas id="myChart" class="my-4 w-100" width="900" height="380"></canvas>
                <h2>Section title</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Device Mac</th>
                                <th>Upload</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Rename</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="New name" id="newNameInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="renameDevice()" data-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
        integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var active_device_id;
        var active_since = 3600 * 12;

        var ctx = document.getElementById('myChart');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            displayFormats: {
                                quarter: 'MMM YYYY'
                            }
                        },
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });

        fetch('/devices').then(
            function (response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                response.json().then(function (data) {
                    device_list = data["devices"];

                    var device_ul = $('#deviceList')
                    device_list.forEach((value, index) => {
                        var li = $('<li/>')
                            .addClass('nav-item')
                            .appendTo(device_ul);
                        var a = $('<a/>')
                            .addClass('nav-link')
                            .attr('id', 'device' + value.id)
                            .attr("href", "javascript:void(0);")
                            .attr("data-device-id", value.id)
                            .text(value.name)
                            .appendTo(li);
                    })
                    $('[data-device-id]:first').addClass("active");

                    $('[data-device-id]').click(function (event) {
                        console.log(event);
                        $("[data-device-id]").removeClass("active");
                        var id_selected = $(event.target).attr("data-device-id");
                        $(event.target).addClass("active");

                        active_device_id = parseInt(id_selected);
                        update(active_device_id, active_since);
                    });


                    active_device_id = device_list[0].id;
                    update(active_device_id, active_since);
                })
            }
        )

        function getStats(device_id, view_since, cbk) {
            fetch('/viewSince?view_since=' + view_since + '&device_id=' + device_id)
                .then(
                    function (response) {
                        if (response.status !== 200) {
                            console.log('Looks like there was a problem. Status Code: ' +
                                response.status);
                            return;
                        }
                        response.json().then(function (data) {
                            cbk(data["stats"]);
                        });
                    }
                )
                .catch(function (err) {
                    console.log('Fetch Error :-S', err);
                });
        }


        function update(device_id, view_since) {
            getStats(device_id, view_since, function (stats) {
                renderDeviceStats(stats);
            });
        }

        function renderDeviceStats(stats) {
            chart.data.datasets = [{
                label: 'Download',
                data: stats.map((item) => ({
                    x: new Date(item.timestamp * 1000),
                    y: Math.trunc(item.download / 1024 / 10.24) / 100
                })),
                borderWidth: 1,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)'
            }, {
                label: 'Upload',
                data: stats.map((item) => ({
                    x: new Date(item.timestamp * 1000),
                    y: -Math.trunc(item.upload / 1024 / 10.24) / 100
                })),
                borderWidth: 1,
                backgroundColor: 'rgba(30, 120, 150, 0.2)',
                borderColor: 'rgba(30, 120, 150, 1)'
            }];
            chart.update();
        }

        function renameDevice() {
            var newname = $('#newNameInput').val();
            if (newname == "") {
                alert("Please enter a valid device name!")
                return
            }

            formData = new FormData();
            formData.append('device_id', active_device_id);
            formData.append('newname', newname);
            fetch('/rename', {
                method: "POST",
                body: formData
            }).then(() => {
                $("#device" + active_device_id).text(newname);
            })
        }

        $('[data-view-since]').click(function (event) {
            $("[data-view-since]").removeClass("active");
            var temp = $(event.target).attr("data-view-since");
            $(event.target).addClass("active");

            $("#viewSinceButton").text($(event.target).text());
            active_since = parseInt(temp) * 3600;
            update(active_device_id, active_since);
        });

        $('#groupByIntervalRange').change(function (event) {
            var temp = $(event.target).val();
            switch (temp) {
                case "0":
                    $('#groupByInterval').text("Group By 30 Min")
                    $('#groupByIntervalLabel').text("Group By 30 Min")
                    break;
                case "1":
                    $('#groupByInterval').text("Group By 1 Hr")
                    $('#groupByIntervalLabel').text("Group By 1 Hr")
                    break;
                case "2":
                    $('#groupByInterval').text("Group By 6 Hr")
                    $('#groupByIntervalLabel').text("Group By 6 Hr")
                    break;
                case "3":
                    $('#groupByInterval').text("Group By 12 Hr")
                    $('#groupByIntervalLabel').text("Group By 12 Hr")
                    break;
                case "4":
                    $('#groupByInterval').text("Group By 1 Day")
                    $('#groupByIntervalLabel').text("Group By 1 Day")
                    break;
                case "5":
                    $('#groupByInterval').text("Group By 5 Day")
                    $('#groupByIntervalLabel').text("Group By 30 Min")
                    break;
                default:
                    break;
            }
        })

    </script>
</body>

</html>
